<div class="foot_con">
    <div class="foot_con_l">
        <a class="foot_momentum_icon" 
            role="link"
            tabindex="1"
            [href]="momentum_logo.href"
            [attr.aria-label]="momentum_logo.title" 
            [title]="momentum_logo.title"
            [ngStyle]= "{'background-image': momentum_logo.image }"></a>
    </div>
    <div class="foot_con_r">
        <a *ngFor="let link of momentum_links;"
            class="foot_link foot_link_main"
            tabindex="1"
            [target]="link.external ? '_blank' : '_self'"
            [routerLink]="!link.external ? link.href : null"
            (click)="newTab(link.href, link.external)"
            (keydown.enter)="newTab(link.href, link.external)"
            [attr.aria-label]="link.title"
            role="link"
            [title]="link.title"
        >{{link.title}}</a>
    </div>
</div>
<div class="foot_con foot_con_middle">
    <div class="foot_con_l">
        <a *ngFor="let link of socail_links"
            target="_blank"
            tabindex="1"
            class="foot_icon"
            [href]="link.href"
            [attr.aria-label]="link.title"
            role="link"
            [title]="link.title"
            [ngStyle]= "{'background-image': link.image }"
        ></a>
    </div>
    <div class="foot_con_r">
        <a *ngFor="let link of cisco_links;"
            target="_blank"
            class="foot_link"
            tabindex="1"
            [href]="link.href"
            [attr.aria-label]="link.title"
            role="link"
            [title]="link.title"
        >{{link.title}}</a>
    </div>
</div>
<div class="foot_con">
    <div class="foot_con_l">
        <p><a class="foot_cisco_icon"
            target="_blank"
            tabindex="1"
            [href]="cisco_logo.href"
            [attr.aria-label]="cisco_logo.title" 
            [title]="cisco_logo.title"
            role="link"
            [ngStyle]= "{'background-image': cisco_logo.image }"></a>© {{ thisYear }} Cisco and/or its affiliates. All Rights Reserved.</p>
    </div>
    <div class="foot_con_r">
        <p tabindex="1"
            title="Have questions? Email us at momentum@cisco.com or add a request through our Support."
            aria-label="Have questions? Email us at momentum@cisco.com or add a request through our Support."
        >Have questions? Submit a ticket through our <a
            target="_blank"
            class="foot_a"
            tabindex="1"
            role="link"
            title="Support"
            aria-label="Support"
            href="https://form.asana.com/?k=nOjXcoSB1acIKrLJwHQZ9Q&d=5557457880942">Support.</a></p>
    </div>
</div>
