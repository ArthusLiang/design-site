<div class="nav_header">
    <a class="nav_btn" (click)="switchMenum()" 
    tabindex="1"
    (keydown.enter)="switchMenum()"
    role="button" aria-label="switch navigation"
    title="switch navigation"></a>
    <a class="nav_logo" [routerLink]="homelink"  tabindex="1"
    title="Momentum design, home page" aria-label="Momentum design, home page"></a>
</div>
<div class="nav_content">
    <mm-nav-item
        *ngFor="let nav of navs;"
        [nav_url]="nav.path"
        [nav_name]="nav.nav"
        [nav_externalUrl]="nav.externalUrl"
        [sub_navs]="sub_navs(nav.nav)"
    ></mm-nav-item>
    <div class="space"></div>
</div>
